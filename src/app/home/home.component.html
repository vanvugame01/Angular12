<div class="test">
  <h1>Đây là Componemt Home</h1>
  Tỉnh / Thành Phố
  <select id="city" (change)="changeCity($event)">
    <option *ngFor="let data of vietNamData" value="{{ data.city }}">
      {{ data.city }}
    </option>
  </select>
  <br />
  Quận / Huyện
  <select id="district">
    <option *ngFor="let dis of districts" value="{{ dis }}">{{ dis }}</option>
  </select>
</div>
